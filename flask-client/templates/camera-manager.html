<!DOCTYPE html>
<html>
    <head>
        <title>Belt Vision Camera Manager</title>
        <script>
            async function loadDevices() {
                const response = await fetch('/connected-devices');
                const devices = await response.json();
                const tableBody = document.getElementById('deviceTableBody');
                tableBody.innerHTML = '';
                devices.forEach(device => {
                    const row = document.createElement('tr');
                    
                    // Build model select
                    let modelOptions = '<option value="">Select Model</option>';
                    window.models.forEach(model => {
                        modelOptions += `<option value="${model[1]}">${model[1]} (${model[2]})</option>`;
                    });
                    const modelSelect = `<select>${modelOptions}</select>`;
                    
                    // Build classifier select
                    let classifierOptions = '<option value="">Select Classifier</option>';
                    window.classifiers.forEach(classifier => {
                        classifierOptions += `<option value="${classifier[1]}">${classifier[1]} (${classifier[2]})</option>`;
                    });
                    const classifierSelect = `<select>${classifierOptions}</select>`;
                    
                    row.innerHTML = `
                        <td>${device.type}</td>
                        <td>${device.id}</td>
                        <td>${device.info}</td>
                        <td>${device.ip}</td>
                        <td>${device.status}</td>
                        <td>${modelSelect}</td>
                        <td>${classifierSelect}</td>
                        <td><button onclick="viewStream('${device.type}', ${device.id})">View Stream</button></td>
                    `;
                    tableBody.appendChild(row);
                });
            }
            function viewStream(type, id) {
                const videoFeed = document.getElementById('videoFeed');
                if (type === 'legacy') {
                    videoFeed.src = `/legacy-camera-video/${id}`;
                } else {
                    videoFeed.src = '/video';
                }
                document.getElementById('videoContainer').style.display = 'block';
            }
            window.onload = loadDevices;
        </script>
        <script>
            window.models = {{ models|tojson }};
            window.classifiers = {{ classifiers|tojson }};
        </script>
    </head>
    <body>
        <h1>Connected Devices</h1>
        <table border="1">
            <thead>
                <tr>
                    <th>Type</th>
                    <th>ID</th>
                    <th>Info</th>
                    <th>IP Address</th>
                    <th>Status</th>
                    <th>ML Model</th>
                    <th>Classifier</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody id="deviceTableBody">
            </tbody>
        </table>
        <button onclick="loadDevices()">Refresh</button>
        <div id="videoContainer" style="display:none; margin-top:20px;">
            <h2>Video Feed</h2>
            <img id="videoFeed" width="640" alt="Video feed will appear here">
        </div>
    </body>
</html>
